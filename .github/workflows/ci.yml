name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-python-tests:
    name: Lint & Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Python dev requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run flake8
        run: flake8 agent/ || true
      - name: Run bandit
        run: bandit -r agent/ || true
      - name: Run semgrep
        run: semgrep --config .semgrep.yml agent/ || true
      - name: Run pytest (if any)
        run: |
          pytest -q || true

  cpp-tests-linux:
    name: C++ Tests (Linux, sanitizers)
    runs-on: ubuntu-latest
    needs: lint-and-python-tests
    steps:
      - uses: actions/checkout@v4
      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake python3-pip
      - name: Configure & build (sanitizers)
        working-directory: agent/cpp_tests
        run: |
          cmake -S . -B build -DUSE_SANITIZERS=ON
          cmake --build build -j 2
      - name: Run tests
        working-directory: agent/cpp_tests
        run: |
          ASAN_OPTIONS=detect_leaks=1:abort_on_error=1 ctest --test-dir build --output-on-failure

  cpp-tests-windows:
    name: C++ Tests (Windows)
    runs-on: windows-latest
    needs: lint-and-python-tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
      - name: Configure & build (MSVC)
        working-directory: agent/cpp_tests
        run: |
          cmake -S . -B build
          cmake --build build --config Release
      - name: Run tests
        working-directory: agent/cpp_tests
        run: |
          ctest --test-dir build --output-on-failure
